# Nginx configuration for React frontend with optional API Gateway proxy
# Resolves "host not found" errors when api-gateway is not available

resolver 127.0.0.11 valid=10s;  # Docker DNS resolver
resolver_timeout 5s;

server {
    listen 80;
    server_name _;

    # Disable access logs for performance
    access_log off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve static files from /app/build
    root /app/build;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API gateway proxy (optional - won't fail if not available)
    location /api/ {
        # Use variable so nginx doesn't fail if api-gateway doesn't exist
        set $api_gateway "http://api-gateway:8080";
        
        proxy_pass $api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error page if api-gateway is not available
        error_page 502 503 504 = @api_error;
    }

    # Fallback when API is unavailable
    location @api_error {
        return 503 '{"error": "API Gateway is unavailable"}';
        add_header Content-Type 'application/json';
    }

    # React Router fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
